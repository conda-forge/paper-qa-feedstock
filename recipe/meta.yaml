{% set name = "paper-qa" %}
{% set version = "5.14.0" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/paper_qa-{{ version }}.tar.gz
  sha256: cc49f4ee86e0861475ac7c1c18c449911c24940a8b6e1315dd0f9a52a7626284

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=62.6.0
    - pip
  run:
    - fhlmi
    - fh-llm-client <0.1.0
    - coredis
    - limits
    - aiohttp >=3.10.6
    - anyio
    - fhaviary >=0.18.2
    - httpx
    - litellm >=1.44
    - pybtex
    - pydantic-settings
    - pymupdf >=1.24.12
    - rich
    - setuptools
    - tantivy
    - tenacity
    - python >={{ python_min }}
    - pycryptodome
    - html2text
    - numpy
    - openai <1.47
    - pydantic >=2.0,<3.dev0,>=2.10.1
    - pypdf
    - tiktoken >=0.4.0

test:
  imports:
    - paperqa
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: LLM Chain for answering questions from docs
  home: https://github.com/whitead/paper-qa
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
